# AutoFishR 配置模板
# 路径：tshock/config/AutoFish/config.yml（缺失时插件会从 DLL 导出此模板）
# 约定：全局* 控制服务器是否允许该功能；默认* 仅在“新玩家数据”创建时赋值，之后玩家可用指令自行切换；权限与负权限仍然生效。
# 重新生成：删除该文件后 /reload 即可写入默认模板。

# 语言：对应 resource/lang/{culture}.yml，例如 zh-cn、en-us。
language: zh-cn

# 插件总开关：关闭后所有逻辑与命令短路返回。
pluginEnabled: true

# 自动钓鱼：global 控制是否允许自动收杆；default 为新玩家初始值（需 autofish.fish）。
globalAutoFishFeatureEnabled: true
defaultAutoFishEnabled: false

# 自动 Buff：global 控制是否允许自动上 Buff；default 为新玩家初始值；具体 Buff 清单见 buffDurations。
globalBuffFeatureEnabled: true
defaultBuffEnabled: false

# 多钩：global 控制是否允许多线；maxNum 为全局上限；default 为新玩家是否启用（玩家可 /af hook 设置不超过上限）。
globalMultiHookFeatureEnabled: true
globalMultiHookMaxNum: 5
defaultMultiHookEnabled: false

# 消耗模式：需同时开启 global 与玩家个人开关且有剩余时长才会自动钓鱼/多钩。
# 时长获取：消耗 baitRewards 中配置的鱼饵，每种鱼饵有不同的消耗数量和兑换时长。
globalConsumptionModeEnabled: false

# 鱼饵兑换配置：每种鱼饵可配置 count（每次消耗数量）和 minutes（兑换分钟数）
baitRewards:
  2002:  # 蠣虫
    count: 1
    minutes: 1
  2675:  # 熟手诱饵
    count: 1
    minutes: 5
  2676:  # 大师诱饵
    count: 1
    minutes: 10
  3191:  # 附魔夜行者
    count: 1
    minutes: 8
  3194:  # 蚜虫
    count: 1
    minutes: 5

# 不钓怪物：catchId<0 时丢弃重新判定。
globalBlockMonsterCatch: true
defaultBlockMonsterCatch: true

# 跳过钓鱼动画：收杆后直接销毁鱼漂以缩短等待。
globalSkipFishingAnimation: true
defaultSkipFishingAnimation: false

# 屏蔽任务鱼：设置 questFish=-1 避免钓到当日任务鱼。
globalBlockQuestFish: true
defaultBlockQuestFish: false

# 保护贵重鱼饵：尝试把贵重鱼饵交换到背包尾部以避免被消耗。
globalProtectValuableBaitEnabled: true
defaultProtectValuableBaitEnabled: true
valuableBaitItemIds:
  - 2673 # 松露虫
  - 1999 # 帛斑蝶
  - 2436 # 蓝水母
  - 2437 # 绿水母
  - 2438 # 粉水母
  - 2891 # 金蝴蝶
  - 4340 # 金蜻蜓
  - 2893 # 金蚱蜢
  - 4362 # 金瓢虫
  - 4419 # 金水黾
  - 2895 # 金蠕虫

# Buff 表：键为 Buff ID，值为持续秒数；为空则不施加 Buff。
buffDurations: {}