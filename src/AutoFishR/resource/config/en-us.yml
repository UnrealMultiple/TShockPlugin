# AutoFishR config template
# Path: tshock/config/AutoFish/config.yml (if missing, the plugin exports this template from the DLL)
# Convention: global* controls whether the server allows the feature; default* is applied only when new player data is createdâ€”players can toggle later; permissions and negative permissions still apply.
# Regenerate: delete this file then run /reload to write the default template.

# Language: matches resource/lang/{culture}.yml, e.g., zh-cn or en-us.
language: en-us

# Plugin master switch: when off, all logic and commands return immediately.
pluginEnabled: true

# Auto fishing: global controls whether auto reel is allowed; default is the new player initial value (needs autofish.fish).
globalAutoFishFeatureEnabled: true
defaultAutoFishEnabled: false

# Auto Buff: global controls whether fishing buffs are allowed; default is the new player initial value; see buffDurations for the buff list.
globalBuffFeatureEnabled: true
defaultBuffEnabled: false

# Multi hook: global controls whether multi-line is allowed; maxNum is the global cap; default decides if new players enable it (players can /af hook up to the cap).
globalMultiHookFeatureEnabled: true
globalMultiHookMaxNum: 5
defaultMultiHookEnabled: false

# Consumption mode: requires both global and personal toggles plus remaining time to auto fish / multi-hook.
# Duration gain: consume items in baitItemIds, each use consumes baitConsumeCount items for rewardDurationMinutes minutes.
globalConsumptionModeEnabled: false
defaultConsumptionEnabled: false
baitConsumeCount: 10
rewardDurationMinutes: 12
# Bait IDs that can be exchanged for time
baitItemIds:
  - 2002 # Heavenfly
  - 2675 # Golden Delight Bug
  - 2676 # Firefly
  - 3191 # Brimstone Bug
  - 3194 # Demonic Heart Bug

# Filter non-stackable loot: drop items with maxStack==1 and re-roll the catch.
globalSkipNonStackableLoot: true
defaultSkipNonStackableLoot: true

# Block monsters: when catchId<0 drop and re-roll.
globalBlockMonsterCatch: true
defaultBlockMonsterCatch: true

# Skip fishing animation: destroy the bobber immediately after reeling to shorten wait time.
globalSkipFishingAnimation: true
defaultSkipFishingAnimation: true

# Protect valuable bait: try to move valuable bait to the end of the inventory to avoid consumption.
globalProtectValuableBaitEnabled: true
defaultProtectValuableBaitEnabled: true
valuableBaitItemIds:
  - 2673 # Truffle Worm
  - 1999 # Purple Emperor Butterfly
  - 2436 # Blue Jellyfish
  - 2437 # Green Jellyfish
  - 2438 # Pink Jellyfish
  - 2891 # Gold Butterfly
  - 4340 # Gold Dragonfly
  - 2893 # Gold Grasshopper
  - 4362 # Gold Ladybug
  - 4419 # Gold Water Strider
  - 2895 # Gold Worm

# Extra/random loot: triggers when base roll fails; randomLootEnabled=true picks any item ID, false draws from extraCatchItemIds.
randomLootEnabled: false
extraCatchItemIds:
  - 5    # Mushroom
  - 72   # Silver Coin
  - 75   # Fallen Star
  - 276  # Cactus
  - 3093 # Herb Bag
  - 4345 # Worm Can

# Buff table: key = Buff ID, value = duration in seconds; empty means no buff.
buffDurations: {}

# Disabled projectile IDs: block spawned projectiles in multi-line mode.
disabledProjectileIds:
  - 623
  - 625
  - 626
  - 627
  - 628
  - 831
  - 832
  - 833
  - 834
  - 835
  - 963
  - 970
